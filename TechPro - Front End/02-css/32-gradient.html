<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>

    <style>
        .bg{
            height: 20vh;
            margin-bottom: 1rem;
        }
        .bg1{
            background-image: linear-gradient(red, green);
            height: 20vh;
        }

        .bg2{
            background-image: linear-gradient(45deg,rgb(187, 134, 36), rgb(82, 173, 82));
            height: 20vh;
        }

        .bg3{
            background-image: linear-gradient(45deg,red, violet , green);
            height: 20vh;
        }

        .bg4{
            background-image: linear-gradient(45deg,rgb(255, 251, 0) 60%, violet , green);
            height: 20vh;
        }
        
        .bg5{
            background-image: radial-gradient(circle,yellow 40%, violet, green, yellow);
        }
        
    </style>

</head>
<body>
    
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="bg bg4"></div>
    <div class="bg bg5"></div>



</body>
</html>
