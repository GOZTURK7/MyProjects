<body>
    
    <input type="radio" name="maasTipi" id="emekli" onchange="hesapla('e')">
    <label for="emekli">Emekli</label>

    <input type="radio" name="maasTipi" id="calisan" onchange="hesapla('c')">
    <label for="calisan">Çalışan</label>


    <div id="sonuc"></div>




    <script>

        function hesapla(tip){

            let maas = 20000;
        // 1. YOL if ile ;

            

        //    if(tip=="e"){
        //         maas = maas - (maas*10/100);
        //     }


        // 2. YOL turnery ile ;
            
            maas = tip == 'e' ? maas*0.9 : maas; // tip e ise yani emekli ise maastan %10 indirim yap değilse olduğu gibi al,


            document.querySelector("#sonuc").innerText = maas;
        }



    </script>

</body>
