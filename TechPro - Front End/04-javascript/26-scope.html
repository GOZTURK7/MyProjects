    <script>

        let x = 10;


        var y = 30;

        function test1(){
            x=20;

        }

        function test2(){
            let x = 50;
            console.log("x:"+x); // 50
        }


        function test3(){
            var y =50;
            console.log("y:"+y);
        }



        console.log(x); // 10
        test1(); //
        console.log(x); // 20
        test2();
        console.log(++x); //21

        console.log(y); //30
        test3(); // 50
        console.log(++y); //31
