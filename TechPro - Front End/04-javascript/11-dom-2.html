    <style>

            background-color:red;

    <input type="text" name="" id="txtName" value="ali Gel">

    <script>
        let stiller = document.querySelector("#baslik").classList;
        console.log(stiller);

        stiller.add("red");

        document.querySelector("#baslik").classList.add("blue");
        console.log(stiller);
        document.querySelector("#baslik").classList.remove("blue");

        let name = document.querySelector("#txtName").value;

        document.querySelector("#mesaj").innerHTML = `Merhaba ${name}`;
