<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p></p>
    <span></span>

    <script>

        localStorage.setItem("lokal", "test");
        sessionStorage.setItem("session", "test");

        document.querySelector("p").innerText = localStorage.getItem("lokal");

        // 60. html sayfasında set ettiğim name key'li local storgage verisine buradan ulaştık aşağıda.
        document.querySelector("span").innerText = localStorage.getItem("name");
    </script>

</body>
</html>
