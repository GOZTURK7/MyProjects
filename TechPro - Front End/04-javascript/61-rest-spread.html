<body>

    <script>
        //  REST OPERATÖRÜ
        function topla(...sayilar){
            return sayilar.reduce((x,y)=> x+y, 0);
        }

       console.log(topla(5, 8));



    function ortalama(adi, soyadi, ...notlar){
       
        let ort = notlar.reduce((x,y)=> x+y, 0) / notlar.length;
        return `${adi} ${soyadi} için ortalama: ${ort} `
    }

    console.log(ortalama("Ali", "Gel", 12, 45, 23, 78, 89));
    console.log(ortalama("Ayşe", "Koş", 56, 76));


    </script>
