<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="liste">

    </ul>
    


    <script>

        const sehirler = ["Ankara", "İzmir", "istanbul", "Adana"];


        let strSehirler = "";

        // FOR EACH İLE ////
        sehirler.forEach((sehir,i)=>{
            strSehirler += `<li>${i+1} - ${sehir}</li>`
            console.log(sehir);
        });


        ///// FOR OF İLE //////////////////////////////////
        for(let [sehir, i] of sehirler.entries()){
            strSehirler += `<li>${i+1} - ${sehir}</li>`
        }

        document.querySelector("#liste").innerHTML = strSehirler;

    </script>

</body>
</html>
