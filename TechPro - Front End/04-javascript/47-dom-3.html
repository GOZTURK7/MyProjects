<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <h1>Merhaba <span style="display:none">Dünya</span> </h1>







    <script>

        const h = document.querySelector("h1");

        console.log(h.innerText); //Merhaba

        console.log(h.innerHTML); //Merhaba <span style="display:none">Dünya</span> 


        console.log(h.textContent); //Merhaba Dünya 


    </script>


</body>
